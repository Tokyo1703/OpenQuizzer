<div class="d-flex flex-column align-items-center pt-5 pb-4">
    <h1 class="fw-bold">Mis resultados</h1>
    @for(resultado of listaResultados; track resultado; let index = $index){
        <div class="p-4 m-2 rounded shadow d-flex flex-column align-items-start justify-content-lg-between" 
        [style.background-color]="coloresResultados[index]" style="max-width: 1200px; width: 90%; min-height: 100px;">
            <div class="d-flex flex-wrap justify-content-center justify-content-lg-between w-100">
                <h3>{{resultado.cuestionario.nombre}}</h3>
                <div class="d-flex">
                    <h5 class="text-center">Fecha: {{resultado.fecha}}</h5>
                    <h5 class="text-center ms-2">Hora: {{resultado.hora}}</h5>
                </div>
            </div>
            <p> {{resultado.cuestionario.descripcion}}</p>
            @if (rol=="Creador") {
                <button class= "green-button" [routerLink]="['/homeCreador/resultadoIndividualCompleto', resultado.idIndividual]">
                    Ver resultado completo
                </button>
            }
            @else {
                <button class= "green-button" [routerLink]="['/homeParticipante/resultadoIndividualCompleto', resultado.idIndividual]">
                    Ver resultado completo
                </button>
            }
        
        </div>
    } 
</div>

<div class="ps-5">
    <router-outlet></router-outlet>
</div>
