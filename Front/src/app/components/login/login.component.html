<nav class="navbar bg-lila ">
<div class="container-fluid d-flex">
    <a class="navbar-brand align-items-center me-auto" routerLink="/home">
    <img src="img/Logo.png" alt="Logo" width="40" class="d-inline-block" >
    <span class="ms-4 text-white fw-bold " >OpenQuizzer</span>
    </a>
</div>
</nav>
  
<div class="d-flex justify-content-center align-items-center mt-4 mb-4">

    <div class="p-4 bg-lila rounded shadow d-flex flex-column align-items-center">

        <i class="bi bi-key  fs-1"></i>
        <h3>LogIn</h3>
        
            <div class="mt-1 mb-2">
            <label for="NombreUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" [(ngModel)]="nombreUsuario"  class="form-control" id="NombreUsuario">
            </div>
            
            <div class="mb-2">
            <label for="Contrasena" class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="contrasena" class="form-control" id="Contrasena">
            </div>
            
        
        <button type="button" (click)="Login()" class="green-button mt-3">Iniciar sesión</button>
        <p class="mt-3 me-1">¿No tienes una cuenta? <a routerLink="/registro"> Registrarse</a></p>

    </div>
</div>
